<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <form role="form" [formGroup] = "infoAestheticForm">
               
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input formControlName="color" type="text" id="color"
                   class="form-control" placeholder="Color"/>
                  <label class="form-label" for="color">Color</label>
                </div>

                <div class="form-outline mb-4">
                    <input formControlName="numberDoor" type="number" id="numberDoor"
                     class="form-control" placeholder="Numero Puertas "/>
                    <label class="form-label" for="numberDoor">Numero Puertas </label>
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="numberSeats" type="number" id="numberSeats"
                     class="form-control" placeholder="Numero de Asientos"/>
                    <label class="form-label" for="numberSeats">Numero de Asientos</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="imagePath" type="text" id="imagePath"
                     class="form-control" placeholder="Imagen"/>
                    <label class="form-label" for="imagePath">Imagen</label>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
