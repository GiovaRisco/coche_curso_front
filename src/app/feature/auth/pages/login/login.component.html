<!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -50px;
      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
    </style>
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="
              background: hsla(0, 0%, 100%, 0.55);
              backdrop-filter: blur(30px);
              ">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Inicio de Sesion</h2>
              <form role="form" [formGroup]="loginForm">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <span class="text-danger">{{getErrorForm('email')}}</span>
                  <input formControlName="email" type="email" id="email" class="form-control" placeholder="Tu super correo"
                   [ngClass]="{'error': isTouchedField(loginForm, 'email')}"/>
                  <label class="form-label" for="email">Direccion de correo electronico</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <span class="text-danger">{{getErrorForm('password')}}</span>
                  <input formControlName="password" type="password" id="password"
                   class="form-control" placeholder="Tu contraseña"
                   [ngClass]="{'error': isTouchedField(loginForm, 'email')}" />
                  <label class="form-label" for="password">Contraseña</label>
                </div>
  
                <!-- Submit button -->
                <button (click)="signIn()" type="submit" class="btn btn-primary btn-block mb-4">
                  Iniciar Sesion
                </button>
  
                <!-- Register buttons -->
                <div class="text-center">
                  <p>Si no estas registrado, Hazlo!!</p>
                  <a routerLink="../registro">da click aqui</a>
                </div>
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://cloudfront-us-east-1.images.arcpublishing.com/eluniversal/XSFDXWPLWFEE3IEWVHN2NP3K7U.jpg" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
