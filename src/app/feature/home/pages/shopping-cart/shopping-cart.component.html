<div *ngIf="purchaseSaved == false">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Codigo coche</th>
                <th scope="col">Cantidad de unidades</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
    
            <tr class="table-success" *ngFor="let car of listCarsPurchase">
                <td>{{car.codeCar}}</td>
                <td>{{car.cuantityCars}}</td>
                <td>{{car.totalPriceCars}}</td>
            </tr>
    
        </tbody>
    </table>
    <button type="button" class="btn btn-info" (click)="registerPurchase()" >Registrar compra</button>
</div>

<h1 *ngIf="purchaseSaved == true">Tu codigo de factura es : {{numberBill}} , guardalo por favor</h1>
